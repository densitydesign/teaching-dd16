    <style>
        body{
            margin: 0;

        .one{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }
        .two{
            width: 150px;
            height: 150px;
            background-color: red;
            position: absolute;
            left: 0;
            top:200px;
        }
        .three{
            width: 250px;

            position: absolute;

<body>

<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(function (){
        $("div").width(function (index,currentwidth) {

            let top1=$("div").eq(index).position().top;
            let top2=parseInt(top1)/19.2;
            $("div").eq(index).css("top",top2+"vw");

            let left1=$("div").eq(index).position().left;
            let left2=parseInt(left1)/19.2;
            $("div").eq(index).css("left",left2+"vw");

            return currentwidth/1920*$(window).width();
        });
        $("div").height(function (index,currentwidth) {
            return currentwidth/1920*$(window).width();
        });
    });
</script>
</body>
